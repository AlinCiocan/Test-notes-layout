<div class="container {{ notesHidden ? 'no-overflow' : '' }}">
  <app-recipe 
  *ngFor="let recipe of recipes" 
  [recipe]="recipe" 
  [notesShown] = "recipe == selectedRecipe"
  [hasSelectedRecipe] = "!!selectedRecipe"
  (onViewNotes)="setSelectedRecipe($event)"
  class="recipe">
</app-recipe>

</div>
