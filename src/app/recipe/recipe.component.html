<div class="container">
  {{recipe.description}}

  <button (click)="addNote()">Add note</button>
  <button (click)="viewNotes()">Toggle More Notes</button>
  <button (click)="hideNotes()">Toggle Notes</button>

  <div *ngIf="showAllNotes" class="note-container note-container-no-overflow">
    <div *ngFor="let note of recipe.notes" class="note">{{note}}</div>
  </div>

  <div *ngIf="!showAllNotes" class="note-container note-container-overflow">
    <div *ngFor="let note of recipe.notes" class="note">{{note}}</div>
  </div>
</div>
